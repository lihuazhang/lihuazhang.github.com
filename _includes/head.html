<!doctype html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
   <meta charset="utf-8" />
   <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

   <title>{% if page.title %}{{ page.title }}{% endif %}</title>
	{% capture description %}{% if page.description %}{{ page.description }}{% else %}{{ content | raw_content }}{% endif %}{% endcapture %}
	<meta name="description" content="{{ description | strip_html | condense_spaces | truncate:150 }}">
	{% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="{{ site.subscribe_rss }}" rel="alternate" title="{{site.title}}" type="application/atom+xml">
	<link rel="canonical" href="{{ canonical }}">
	<link href="{{ root_url }}/favicon.png" rel="shortcut icon">
   <meta name="robots" content="noindex, nofollow">
   <meta name="keywords" content="metro, metroui, metro-ui, metro ui, windows 8, metro style, bootstrap, framework, web framework, css, html" />
   <meta name="author" content="{{site.author}}"/>
   <meta name="google-site-verification" content="ClNUJjsaxezIITxbIdREBwnFMDKEiB2VYiLj7KNgIrA" />
   <!-- remove or comment this line if you want to use the local fonts -->
   <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>

   <link rel="stylesheet" type="text/css" href="{{ root_url }}/bootmetro/css/bootstrap.css">
   <link rel="stylesheet" type="text/css" href="{{ root_url }}/bootmetro/css/bootstrap-responsive.css">
   <link rel="stylesheet" type="text/css" href="{{ root_url }}/bootmetro/css/bootmetro.css">
   <link rel="stylesheet" type="text/css" href="{{ root_url }}/bootmetro/css/bootmetro-tiles.css">
   <link rel="stylesheet" type="text/css" href="{{ root_url }}/bootmetro/css/metro-ui-light.css">
   <link rel="stylesheet" type="text/css" href="{{ root_url }}/bootmetro/css/icomoon.css">
   <link rel="stylesheet" type="text/css" href="{{ root_url }}/stylesheets/syntax.css">
   <link rel="stylesheet" type="text/css" href="{{ root_url }}/stylesheets/custom.css">

   <!-- All JavaScript at the bottom, except for Modernizr and Respond.
      Modernizr enables HTML5 elements & feature detects; Respond is a polyfill for min/max-width CSS3 Media Queries
      For optimal performance, use a custom Modernizr build: www.modernizr.com/download/ -->
   <script src="{{ root_url }}/scripts/modernizr-2.6.1.min.js"></script>
</head>
